<!DOCTYPE html>
<html>
<head>
  <title>Hover Effect Example</title>
  <style>
    .hover-element {
      width: 200px;
      height: 200px;
      background-color: blue;
      transition: background-color 0.3s ease;
    }
    .hover-element:hover {
      background-color: rgb(65, 43, 209);
    }
  </style>
</head>
<body>
  <div class="hover-element"></div>
</body>
</html>
